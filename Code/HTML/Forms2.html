<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Login</h1>
        <form>
            <label for="Username">Email:</label>
            <input name="Username" type="email" placeholder="Username" required>
            <label for="Password">Password:</label>
            <input name="Password" type="password" placeholder="Password" required>
            <input type="submit">
        </form>
    </body>
</html>
